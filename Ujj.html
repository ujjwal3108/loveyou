<!DOCTYPE html>
<html>
<head>
  <title>Addition Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #0DC3BD;
      text-align: center;
      padding-top: 100px;
    }
    #question {
      font-size: 28px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 20px;
      margin-top: 15px;
    }
    input[type="number"] {
      font-size: 20px;
      padding: 10px;
      width: 150px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="question">Loading...</div>

  <input type="number" id="userAnswer" placeholder="Your answer">
  <br>
  <button id="submitButton" onclick="checkAnswer()">Submit</button>

  <div id="result"></div>

  <script>
    let num1, num2;
    let waitingForNext = false;

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 90) + 10; // 10 to 99
      num2 = Math.floor(Math.random() * 90) + 10;
      document.getElementById("question").innerText = `What is ${num1} + ${num2}?`;
      document.getElementById("userAnswer").value = '';
      document.getElementById("result").innerText = '';
      const button = document.getElementById("submitButton");
      button.innerText = "Submit";
      button.onclick = checkAnswer;
      waitingForNext = false;
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById("userAnswer").value);
      const correctAnswer = num1 + num2;
      const result = document.getElementById("result");
      const button = document.getElementById("submitButton");

      if (userAnswer === correctAnswer) {
        result.style.color = "green";
        result.innerText = "✅ Correct!";
        setTimeout(generateQuestion, 2000);
      } else {
        result.style.color = "red";
        result.innerText = `❌ Wrong! The right answer is ${correctAnswer}`;
        button.innerText = "Next Question";
        button.onclick = generateQuestion;
        waitingForNext = true;
      }
    }

    window.onload = generateQuestion;
  </script>

</body>
</html>
